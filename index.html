<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 - 手机适配版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            padding-top: 10px;
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff9a00, #ff5252);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .game-description {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.4;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .score-container, .best-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 20px;
            text-align: center;
            min-width: 120px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .score-title, .best-title {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .score, .best {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        button {
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover, button:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 0.85rem;
            line-height: 1.5;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .instructions h3 {
            margin-bottom: 8px;
            color: #ff9a00;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .game-container {
            width: 100%;
            aspect-ratio: 1/1;
            max-width: 400px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .game-board {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .grid-cell {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tile {
            position: absolute;
            width: calc(25% - 10px);
            height: calc(25% - 10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            border-radius: 6px;
            transition: all 0.15s ease-out;
            z-index: 10;
            animation: appear 0.2s;
        }
        
        @keyframes appear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .tile-2 { background: #2A3B5C; color: #fff; }
        .tile-4 { background: #2C5364; color: #fff; }
        .tile-8 { background: #0F3443; color: #fff; }
        .tile-16 { background: #00416A; color: #fff; }
        .tile-32 { background: #1D4350; color: #fff; }
        .tile-64 { background: #2C3E50; color: #fff; }
        .tile-128 { background: #8E2DE2; color: #fff; font-size: 1.6rem; }
        .tile-256 { background: #4A00E0; color: #fff; font-size: 1.6rem; box-shadow: 0 0 10px rgba(74, 0, 224, 0.5); }
        .tile-512 { background: #00B4DB; color: #fff; font-size: 1.6rem; box-shadow: 0 0 10px rgba(0, 180, 219, 0.5); }
        .tile-1024 { background: #00b09b; color: #fff; font-size: 1.4rem; box-shadow: 0 0 15px rgba(0, 176, 155, 0.6); }
        .tile-2048 { background: linear-gradient(135deg, #ff9a00, #ff5252); color: #fff; font-size: 1.4rem; box-shadow: 0 0 20px rgba(255, 82, 82, 0.7); }
        
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }
        
        .game-message.active {
            display: flex;
        }
        
        .game-message h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #ff9a00;
        }
        
        .game-message p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            width: 150px;
            height: 150px;
            margin-top: 20px;
        }
        
        .mobile-controls button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .mobile-controls button:nth-child(1) { grid-column: 2; grid-row: 1; }
        .mobile-controls button:nth-child(2) { grid-column: 1; grid-row: 2; }
        .mobile-controls button:nth-child(3) { grid-column: 2; grid-row: 2; }
        .mobile-controls button:nth-child(4) { grid-column: 3; grid-row: 2; }
        .mobile-controls button:nth-child(5) { grid-column: 2; grid-row: 3; }
        
        footer {
            margin-top: 20px;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        
        /* 响应式调整 */
        @media (max-width: 500px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            
            .score-container, .best-container {
                width: 100%;
                max-width: 200px;
            }
            
            .tile {
                font-size: 1.5rem;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 1.3rem;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 350px) {
            .game-container {
                aspect-ratio: 1/1;
            }
            
            .tile {
                font-size: 1.3rem;
            }
        }
        
        /* 动画效果 */
        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .merged {
            animation: merge 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <p class="game-description">将相同数字的方块合并，直到得到2048！</p>
        </header>
        
        <div class="game-info">
            <div class="score-container">
                <div class="score-title">分数</div>
                <div class="score">0</div>
            </div>
            <div class="best-container">
                <div class="best-title">最高分</div>
                <div class="best">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="new-game-btn">
                <i class="fas fa-redo"></i> 新游戏
            </button>
            <button id="undo-btn">
                <i class="fas fa-undo"></i> 撤销
            </button>
        </div>
        
        <div class="instructions">
            <h3><i class="fas fa-info-circle"></i> 游戏说明</h3>
            <p>使用键盘方向键 <strong>↑ ↓ ← →</strong> 或触摸屏滑动来移动方块。当两个相同数字的方块碰撞时，它们会合并成一个数字翻倍的方块。每次移动后，会在空白处随机生成一个2或4的方块。目标是合并出2048方块！</p>
        </div>
        
        <div class="game-container">
            <div class="game-board" id="game-board">
                <!-- 游戏网格将通过JS生成 -->
            </div>
            
            <div class="game-message" id="game-message">
                <h2 id="message-title">游戏结束</h2>
                <p id="message-text">你已无法移动任何方块</p>
                <button id="try-again-btn">
                    <i class="fas fa-play-circle"></i> 再试一次
                </button>
            </div>
        </div>
        
        <div class="mobile-controls">
            <button id="up-btn"><i class="fas fa-arrow-up"></i></button>
            <button id="left-btn"><i class="fas fa-arrow-left"></i></button>
            <button id="center-btn"><i class="fas fa-bullseye"></i></button>
            <button id="right-btn"><i class="fas fa-arrow-right"></i></button>
            <button id="down-btn"><i class="fas fa-arrow-down"></i></button>
        </div>
        
        <footer>
            <p>2048游戏 - 专为手机端优化 | 使用键盘方向键或触摸控制</p>
        </footer>
    </div>

    <script>
        // 游戏状态变量
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore2048') || 0;
        let gameOver = false;
        let gameWon = false;
        let previousState = [];
        
        // DOM元素
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.querySelector('.score');
        const bestElement = document.querySelector('.best');
        const newGameBtn = document.getElementById('new-game-btn');
        const undoBtn = document.getElementById('undo-btn');
        const tryAgainBtn = document.getElementById('try-again-btn');
        const gameMessage = document.getElementById('game-message');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        
        // 移动控制按钮
        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        
        // 初始化游戏
        function initGame() {
            // 设置最高分
            bestElement.textContent = bestScore;
            
            // 初始化网格
            grid = Array(4).fill().map(() => Array(4).fill(0));
            
            // 清空游戏板
            gameBoard.innerHTML = '';
            
            // 创建网格单元格
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    gameBoard.appendChild(cell);
                }
            }
            
            // 添加两个初始方块
            addRandomTile();
            addRandomTile();
            
            // 更新显示
            updateBoard();
            
            // 重置游戏状态
            score = 0;
            scoreElement.textContent = score;
            gameOver = false;
            gameWon = false;
            previousState = [];
            
            // 隐藏游戏消息
            gameMessage.classList.remove('active');
        }
        
        // 添加随机方块
        function addRandomTile() {
            const emptyCells = [];
            
            // 查找所有空单元格
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        emptyCells.push({row, col});
                    }
                }
            }
            
            // 如果有空单元格，随机选择一个并放置2或4
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                // 90%的概率生成2，10%的概率生成4
                grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        
        // 更新游戏板显示
        function updateBoard() {
            // 移除所有现有的方块
            document.querySelectorAll('.tile').forEach(tile => tile.remove());
            
            // 添加所有方块
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const value = grid[row][col];
                    
                    if (value !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${value}`;
                        tile.textContent = value;
                        
                        // 计算位置
                        const cellSize = gameBoard.offsetWidth / 4;
                        const x = col * cellSize + 10;
                        const y = row * cellSize + 10;
                        
                        tile.style.left = `${x}px`;
                        tile.style.top = `${y}px`;
                        tile.style.width = `calc(25% - 10px)`;
                        tile.style.height = `calc(25% - 10px)`;
                        
                        gameBoard.appendChild(tile);
                    }
                }
            }
        }
        
        // 保存当前状态（用于撤销）
        function saveState() {
            const state = {
                grid: grid.map(row => [...row]),
                score: score
            };
            previousState.push(state);
            
            // 只保留最近5个状态
            if (previousState.length > 5) {
                previousState.shift();
            }
        }
        
        // 撤销上一步
        function undoMove() {
            if (previousState.length > 0 && !gameOver) {
                const lastState = previousState.pop();
                grid = lastState.grid;
                score = lastState.score;
                scoreElement.textContent = score;
                updateBoard();
            }
        }
        
        // 移动方块
        function move(direction) {
            if (gameOver) return false;
            
            // 保存当前状态
            const prevGrid = grid.map(row => [...row]);
            const prevScore = score;
            
            let moved = false;
            
            // 根据方向处理移动
            switch(direction) {
                case 'up':
                    moved = moveUp();
                    break;
                case 'down':
                    moved = moveDown();
                    break;
                case 'left':
                    moved = moveLeft();
                    break;
                case 'right':
                    moved = moveRight();
                    break;
            }
            
            // 如果移动了，添加新方块并更新显示
            if (moved) {
                saveState();
                addRandomTile();
                updateBoard();
                scoreElement.textContent = score;
                
                // 检查游戏是否获胜
                if (!gameWon && checkWin()) {
                    gameWon = true;
                    showGameMessage('恭喜！', '你成功合成了2048方块！', true);
                }
                
                // 检查游戏是否结束
                if (isGameOver()) {
                    gameOver = true;
                    showGameMessage('游戏结束', '你已无法移动任何方块');
                }
                
                // 更新最高分
                if (score > bestScore) {
                    bestScore = score;
                    bestElement.textContent = bestScore;
                    localStorage.setItem('bestScore2048', bestScore);
                }
                
                return true;
            }
            
            return false;
        }
        
        // 向上移动
        function moveUp() {
            let moved = false;
            
            for (let col = 0; col < 4; col++) {
                // 合并相同数字
                for (let row = 0; row < 3; row++) {
                    if (grid[row][col] !== 0) {
                        for (let nextRow = row + 1; nextRow < 4; nextRow++) {
                            if (grid[nextRow][col] !== 0) {
                                if (grid[row][col] === grid[nextRow][col]) {
                                    grid[row][col] *= 2;
                                    grid[nextRow][col] = 0;
                                    score += grid[row][col];
                                    moved = true;
                                }
                                break;
                            }
                        }
                    }
                }
                
                // 移动方块
                for (let row = 0; row < 3; row++) {
                    if (grid[row][col] === 0) {
                        for (let nextRow = row + 1; nextRow < 4; nextRow++) {
                            if (grid[nextRow][col] !== 0) {
                                grid[row][col] = grid[nextRow][col];
                                grid[nextRow][col] = 0;
                                moved = true;
                                break;
                            }
                        }
                    }
                }
            }
            
            return moved;
        }
        
        // 向下移动
        function moveDown() {
            let moved = false;
            
            for (let col = 0; col < 4; col++) {
                // 合并相同数字
                for (let row = 3; row > 0; row--) {
                    if (grid[row][col] !== 0) {
                        for (let nextRow = row - 1; nextRow >= 0; nextRow--) {
                            if (grid[nextRow][col] !== 0) {
                                if (grid[row][col] === grid[nextRow][col]) {
                                    grid[row][col] *= 2;
                                    grid[nextRow][col] = 0;
                                    score += grid[row][col];
                                    moved = true;
                                }
                                break;
                            }
                        }
                    }
                }
                
                // 移动方块
                for (let row = 3; row > 0; row--) {
                    if (grid[row][col] === 0) {
                        for (let nextRow = row - 1; nextRow >= 0; nextRow--) {
                            if (grid[nextRow][col] !== 0) {
                                grid[row][col] = grid[nextRow][col];
                                grid[nextRow][col] = 0;
                                moved = true;
                                break;
                            }
                        }
                    }
                }
            }
            
            return moved;
        }
        
        // 向左移动
        function moveLeft() {
            let moved = false;
            
            for (let row = 0; row < 4; row++) {
                // 合并相同数字
                for (let col = 0; col < 3; col++) {
                    if (grid[row][col] !== 0) {
                        for (let nextCol = col + 1; nextCol < 4; nextCol++) {
                            if (grid[row][nextCol] !== 0) {
                                if (grid[row][col] === grid[row][nextCol]) {
                                    grid[row][col] *= 2;
                                    grid[row][nextCol] = 0;
                                    score += grid[row][col];
                                    moved = true;
                                }
                                break;
                            }
                        }
                    }
                }
                
                // 移动方块
                for (let col = 0; col < 3; col++) {
                    if (grid[row][col] === 0) {
                        for (let nextCol = col + 1; nextCol < 4; nextCol++) {
                            if (grid[row][nextCol] !== 0) {
                                grid[row][col] = grid[row][nextCol];
                                grid[row][nextCol] = 0;
                                moved = true;
                                break;
                            }
                        }
                    }
                }
            }
            
            return moved;
        }
        
        // 向右移动
        function moveRight() {
            let moved = false;
            
            for (let row = 0; row < 4; row++) {
                // 合并相同数字
                for (let col = 3; col > 0; col--) {
                    if (grid[row][col] !== 0) {
                        for (let nextCol = col - 1; nextCol >= 0; nextCol--) {
                            if (grid[row][nextCol] !== 0) {
                                if (grid[row][col] === grid[row][nextCol]) {
                                    grid[row][col] *= 2;
                                    grid[row][nextCol] = 0;
                                    score += grid[row][col];
                                    moved = true;
                                }
                                break;
                            }
                        }
                    }
                }
                
                // 移动方块
                for (let col = 3; col > 0; col--) {
                    if (grid[row][col] === 0) {
                        for (let nextCol = col - 1; nextCol >= 0; nextCol--) {
                            if (grid[row][nextCol] !== 0) {
                                grid[row][col] = grid[row][nextCol];
                                grid[row][nextCol] = 0;
                                moved = true;
                                break;
                            }
                        }
                    }
                }
            }
            
            return moved;
        }
        
        // 检查是否获胜
        function checkWin() {
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 2048) {
                        return true;
                    }
                }
            }
            return false;
        }
        
        // 检查游戏是否结束
        function isGameOver() {
            // 检查是否有空单元格
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (grid[row][col] === 0) {
                        return false;
                    }
                }
            }
            
            // 检查是否有相邻的相同数字
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    const current = grid[row][col];
                    
                    // 检查右侧
                    if (col < 3 && grid[row][col + 1] === current) {
                        return false;
                    }
                    
                    // 检查下方
                    if (row < 3 && grid[row + 1][col] === current) {
                        return false;
                    }
                }
            }
            
            return true;
        }
        
        // 显示游戏消息
        function showGameMessage(title, text, isWin = false) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            
            if (isWin) {
                messageTitle.style.color = '#4CAF50';
            } else {
                messageTitle.style.color = '#ff5252';
            }
            
            gameMessage.classList.add('active');
        }
        
        // 触摸控制
        let touchStartX, touchStartY;
        
        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
            event.preventDefault();
        }
        
        function handleTouchEnd(event) {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // 判断滑动方向
            if (Math.abs(dx) > Math.abs(dy)) {
                // 水平滑动
                if (dx > 30) {
                    move('right');
                } else if (dx < -30) {
                    move('left');
                }
            } else {
                // 垂直滑动
                if (dy > 30) {
                    move('down');
                } else if (dy < -30) {
                    move('up');
                }
            }
            
            touchStartX = null;
            touchStartY = null;
            event.preventDefault();
        }
        
        // 事件监听
        document.addEventListener('keydown', (event) => {
            if (gameOver && !gameWon) return;
            
            switch(event.key) {
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
            }
        });
        
        // 触摸事件
        gameBoard.addEventListener('touchstart', handleTouchStart, {passive: false});
        gameBoard.addEventListener('touchend', handleTouchEnd, {passive: false});
        
        // 按钮事件
        newGameBtn.addEventListener('click', initGame);
        undoBtn.addEventListener('click', undoMove);
        tryAgainBtn.addEventListener('click', initGame);
        
        // 移动控制按钮
        upBtn.addEventListener('click', () => move('up'));
        downBtn.addEventListener('click', () => move('down'));
        leftBtn.addEventListener('click', () => move('left'));
        rightBtn.addEventListener('click', () => move('right'));
        
        // 防止页面滚动
        document.addEventListener('touchmove', (event) => {
            if (event.target.closest('.game-board') || event.target.closest('.mobile-controls')) {
                event.preventDefault();
            }
        }, { passive: false });
        
        // 窗口大小变化时重新计算方块位置
        window.addEventListener('resize', updateBoard);
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
